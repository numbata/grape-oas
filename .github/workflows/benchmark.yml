name: Performance Benchmark

on:
  pull_request:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of benchmark iterations'
        required: false
        default: '3'
      memory_iterations:
        description: 'Number of memory profile iterations'
        required: false
        default: '5'

permissions:
  contents: read
  pull-requests: write

jobs:
  ips:
    name: IPS Benchmark
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run benchmark (current)
        env:
          ITERATIONS: ${{ github.event.inputs.iterations || '3' }}
        run: |
          bundle exec ruby benchmark/ips_benchmark.rb --json > /tmp/current.json
          cat /tmp/current.json

      - name: Run baseline benchmark on base branch
        if: github.event_name == 'pull_request'
        id: baseline
        env:
          ITERATIONS: ${{ github.event.inputs.iterations || '3' }}
        run: |
          git checkout ${{ github.base_ref }}
          bundle install --quiet

          if [ -f benchmark/ips_benchmark.rb ]; then
            bundle exec ruby benchmark/ips_benchmark.rb --json > /tmp/baseline.json
            cat /tmp/baseline.json
            echo "has_baseline=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::Benchmark script not found on base branch, skipping comparison"
            echo "has_baseline=false" >> $GITHUB_OUTPUT
          fi

          git checkout ${{ github.head_ref }}

      - name: Compare results
        if: github.event_name == 'pull_request' && steps.baseline.outputs.has_baseline == 'true'
        id: compare
        run: |
          echo "report<<EOF" >> $GITHUB_OUTPUT
          bundle exec ruby benchmark/compare.rb /tmp/baseline.json /tmp/current.json --markdown >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Check exit code for regression
          if bundle exec ruby benchmark/compare.rb /tmp/baseline.json /tmp/current.json; then
            echo "has_regression=false" >> $GITHUB_OUTPUT
          else
            echo "has_regression=true" >> $GITHUB_OUTPUT
          fi

      - name: Find existing comment
        uses: peter-evans/find-comment@v4
        id: find-comment
        if: github.event_name == 'pull_request' && steps.baseline.outputs.has_baseline == 'true'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Benchmark Comparison'

      - name: Post or update PR comment
        uses: peter-evans/create-or-update-comment@v5
        if: github.event_name == 'pull_request' && steps.baseline.outputs.has_baseline == 'true'
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.compare.outputs.report }}

            ---
            <sub>Generated by Performance Benchmark workflow (IPS) • Commit: ${{ github.sha }}</sub>
          edit-mode: replace

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ips-benchmark-results
          path: /tmp/*.json
          retention-days: 30

      - name: Fail on regression
        if: github.event_name == 'pull_request' && steps.baseline.outputs.has_baseline == 'true' && steps.compare.outputs.has_regression == 'true'
        run: |
          echo "::error::Performance regression detected (>10% slower)"
          exit 1

  memory:
    name: Memory Profile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run memory benchmark
        id: benchmark
        env:
          ITERATIONS: ${{ github.event.inputs.memory_iterations || '5' }}
        run: |
          echo "report<<EOF" >> $GITHUB_OUTPUT
          bundle exec ruby benchmark/memory_profile.rb --markdown >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find existing comment
        uses: peter-evans/find-comment@v4
        id: find-comment
        if: github.event_name == 'pull_request'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Memory Profile Report'

      - name: Post or update PR comment
        uses: peter-evans/create-or-update-comment@v5
        if: github.event_name == 'pull_request'
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.benchmark.outputs.report }}

            ---
            <sub>Generated by Performance Benchmark workflow (Memory) • Commit: ${{ github.sha }}</sub>
          edit-mode: replace

      - name: Check for memory leaks
        run: |
          bundle exec ruby -e "
            require 'json'
            require_relative 'benchmark/memory_profile'

            benchmark = MemoryBenchmark.new(format: :json)
            benchmark.run
            result = JSON.parse(benchmark.report)

            if result['summary']['potential_leak']
              puts '::warning::Potential memory leak detected!'
              exit 1
            else
              puts 'No memory leak detected.'
            end
          "
